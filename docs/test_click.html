<!DOCTYPE html>
<html>
<head>
    <title>Test Click Quarterly</title>
</head>
<body>
    <h1>Testing Quarterly Click Functionality</h1>
    <button onclick="testQuarterlyClick()">Simulate Q1 Click</button>
    <div id="test-result"></div>
    
    <script>
        function testQuarterlyClick() {
            console.log('Testing quarterly click...');
            
            // 분기 정보 정의
            const quarterInfo = {
                'Q1': { title: '1분기 개정 법령', period: '2025년 1~3월', months: [1, 2, 3], icon: '🌱' }
            };
            
            const quarter = 'Q1';
            const info = quarterInfo[quarter];
            
            console.log('Quarter info:', info);
            
            // quarterly_details.json에서 데이터 로드
            fetch('quarterly_details.json')
                .then(response => {
                    console.log('Response status:', response.status);
                    if (!response.ok) throw new Error('데이터 로드 실패');
                    return response.json();
                })
                .then(quarterlyData => {
                    console.log('Quarterly data loaded:', quarterlyData);
                    const quarterLaws = quarterlyData.quarters[quarter].laws || [];
                    console.log('Q1 laws:', quarterLaws.length);
                    
                    // 테스트 결과 표시
                    document.getElementById('test-result').innerHTML = `
                        <h2>✅ 분기별 데이터 로드 성공!</h2>
                        <p><strong>분기:</strong> ${info.title}</p>
                        <p><strong>기간:</strong> ${info.period}</p>
                        <p><strong>법령 수:</strong> ${quarterLaws.length}개</p>
                        <p><strong>첫 번째 법령:</strong> ${quarterLaws[0]?.title}</p>
                        <p style="color: green;">✅ showQuarterlyDetail 함수가 정상적으로 작동할 것으로 예상됩니다!</p>
                    `;
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('test-result').innerHTML = `
                        <p style="color: red;">❌ Error: ${error.message}</p>
                    `;
                });
        }
    </script>
</body>
</html>
