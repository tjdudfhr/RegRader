<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>간단한 이메일 테스트</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
        (function(){
            emailjs.init("Nt6PrPKpsL1ruZEIH");
        })();
    </script>
</head>
<body>
    <h1>EmailJS 테스트</h1>
    <button onclick="sendTestEmail()">테스트 이메일 발송</button>
    
    <script>
        function sendTestEmail() {
            const toEmail = prompt('이메일 주소:', 'test@example.com');
            
            const templateParams = {
                to_email: toEmail,
                email: toEmail,
                name: 'Test User',
                total: '259',
                q1: '119',
                q2: '61',
                q3: '64',
                q4: '15',
                quarterly: '1분기: 119건, 2분기: 61건, 3분기: 64건, 4분기: 15건',
                job: '테스트 직무',
                laws: '테스트 법령',
                title: '[RegRader] 테스트 이메일',
                content: '이것은 테스트 이메일입니다.',
                url: 'https://tjdudfhr.github.io/RegRader/',
                date: new Date().toLocaleDateString('ko-KR')
            };
            
            console.log('발송 시도:', templateParams);
            
            emailjs.send('service_7tdd8dh', 'template_tu71wgt', templateParams)
                .then(function(response) {
                    console.log('성공!', response.status, response.text);
                    alert('이메일 발송 성공!');
                }, function(error) {
                    console.error('실패!', error);
                    alert('이메일 발송 실패: ' + (error.text || error));
                });
        }
    </script>
</body>
</html>
