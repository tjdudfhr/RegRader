name: Scrape laws

on:
  workflow_dispatch:
  #schedule:
  # - cron: "0 */6 * * *"

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    env:
      LAW_OC: ${{ secrets.LAW_OC || 'knowhow1' }}
    steps:
      - uses: actions/checkout@v4

      - name: Prepare docs dir
        run: mkdir -p docs/_debug

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run scraper (OpenAPI 우선)
        run: |
          python scraper/scrape.py > docs/index.json
          python -c "import json; d=json.load(open('docs/index.json', encoding='utf-8')); print('items =', len(d.get('items', [])))"

      - name: Upload generated files
        uses: actions/upload-artifact@v4
        with:
          name: site-files
          path: |
            docs/index.json
            docs/_debug/*

      - name: Commit and push
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update index.json (OpenAPI)"
          file_pattern: |
            docs/index.json
            docs/_debug/*
